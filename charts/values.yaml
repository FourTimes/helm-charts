# Default values for miga-common-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# helm deployment resource name details

fullnameOverride: "cuckoo"

commonLabels:
  app.kubernetes.io/project: miga-portal
  app.kubernetes.io/managed-by: helm
  app.kubernetes.io/name: reu-service
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: migaportal

replicaCount: 2

image:
  repository:  nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  container.apparmor.security.beta.kubernetes.io/rs-authzs-dep-pod: runtime/default

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # privileged: false
  # allowPrivilegeEscalation: false
  # runAsNonRoot: true
  # runAsUser: 1000
  # capabilities:
  #   drop:
  #   - NET_RAW
  #   - ALL

service:
  type: ClusterIP
  port: 80

externalService:
  name: "esduckduck"
  externalName: rs-authzs-dep-svc.ressvc.svc.cluster.local
  ports: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
      - path: /data
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity: {}


